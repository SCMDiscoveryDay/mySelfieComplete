<html>

<head>
    <meta charset="UTF-8" />
    <title>My Selfie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- for built-in themes -->

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

<body>


    <!--the SPA first screen-->
    <section data-role="page" id="me">
        <main>
            <header data-role="header" id="index-banner">
                <div class="center mainLogo"></div>

            </header>

        </main>
        <div class="container">

            <div class="root card card-panelTopHeader teal lighten-4 orange-text text-darken-1" data-role="content">

                <section class="center" style="height:900px;">



                    <article class="center selfieImg1"><img src="" class="img1 circle " /></article>
                    <article class="center selfieImg2"><img src="" class="img2 circle " /></article>
                    <article class="center selfieImg3"><img src="" class="img3 circle " /></article>

                    <div class="row center">
                        <div class="col s2 input-field center">
                            <span>Change Speed</span>
                            <input id="speed" type="text" name="speed" class="speed" size="2" />
                        </div>
                    </div>

                </section>





            </div>
            <div class="right"><a href="#selfiePic" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>
                <div>


    </section>



    <!--end page-->



    <!--the SPA second screen-->
    <section data-role="page" id="selfiePic">

        <main>
            <header data-role="header" id="index-banner">
                <div class="center mainLogo"></div>

            </header>

        </main>
        <div class="container">

            <div class="root card card-panelTopHeader teal lighten-4 orange-text text-darken-1" data-role="content">


                <section class="center" style="margin-top:40px;">

                    <div class="left-align"><a class="navBack waves-effect waves-light" href="#me" style="visibility: visible; z-index:999;"><i style="font-size:40px" class="material-icons">î—‹</i><span>Back</span></a></div>



                    <form id="addRecipeStep" class="addRecipeStep" enctype="multipart/form-data">

                        <div class="col s12 file-field center">
                            <div class="btn">
                                <span>Take Picture</span>
                                <input id="PhotoPicker" onchange="previewFile()" type="file" name="MAD17Steps[path]" class="path" accept="image/*;capture=camera" />
                            </div>
                            <div class="file-path-wrapper">
                                <!--<input class="file-path validate" type="text">-->
                            </div>






                            <div class="row center">

                                <div class="col s12">


                                    <p class="center">
                                        Selfie Preview Area
                                    </p>
                                    <canvas id="PhotoEdit">

                                    </canvas>


                                    <button class="btn-large waves-effect waves-blue z-depth-3 waves-effect teal text-lighten-1 white-text btn-flat createRecipe " type="submit">Submit Selfie
<i class="mdi-content-send right"></i>
</button>


                                    <!--<img height="500" width="500" src="" class="img" />-->
                                </div>
                            </div>




                    </form>

                </section>

                </div>



    </section>

<!--end screen-->



    <!--external js calls-->
    <script src="lib/exif.js" type="text/javascript"></script>
